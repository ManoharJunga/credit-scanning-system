<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <h1 id="dashboard-link"><i class="fa-solid fa-folder-open"></i> Cathago Document Scanning System</h1>
        <div class="user-info">
            <span id="user-credits" class="credits-badge">
                <i class="fa-solid fa-coins"></i> Credits: -
            </span>
            <button id="logout-btn">
                <i class="fa-solid fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </header>

    <!-- Sliding Tabs -->
    <div class="tab-buttons">
        <button class="tab-btn active" onclick="openTab('profile-tab')">
            <i class="fas fa-user"></i> Profile
        </button>
        <button class="tab-btn" onclick="openTab('credits-tab')">
            <i class="fas fa-plus-circle"></i> Request Credits
        </button>
        <button class="tab-btn" onclick="openTab('scan-tab')">
            <i class="fas fa-file-alt"></i> Scanned Documents
        </button>
    </div>

    <!-- Tab Content -->
    <div class="tab-content">
        <!-- Profile Tab -->
        <div id="profile-tab" class="tab-pane active">
            <div class="profile-card">
                <i class="fas fa-user-circle profile-icon"></i>
                <h2>Welcome, <span id="user-name">User</span></h2>
                <p><strong><i class="fas fa-user"></i> Username:</strong> <span id="profile-username"></span></p>
                <p><strong><i class="fas fa-coins"></i> Total Credits:</strong> <span id="credit-value">0</span></p>
            </div>
        </div>

        <!-- Credits Tab -->
        <div id="credits-tab" class="tab-pane">
            <div class="credit-card">
                <h3><i class="fas fa-plus-circle"></i> Request Credits</h3>
                
                <!-- Updated Credit Display -->
                <h2 id="credit-display">Credits: <span id="credit-value">0</span></h2>
        
                <!-- Credit Request Form -->
                <form id="credits-form">
                    <div class="form-group">
                        <label for="credit-amount">
                            <i class="fas fa-money-check-alt"></i> Enter Credits:
                        </label>
                        <input type="number" id="credit-amount" placeholder="Enter amount" required>
                    </div>
                    <button type="submit" class="btn-request">
                        <i class="fas fa-paper-plane"></i> Submit Request
                    </button>
                </form>

                <!-- Success Message -->
                <p class="success-message" id="success-message" style="display: none;">
                    âœ… Credit Request Submitted!
                </p>
            </div>
        </div>

        <!-- Scanned Documents Tab -->
        <div id="scan-tab" class="tab-pane">
            <div class="scan-card">
                <h3><i class="fas fa-file-alt"></i> Your Document Scans</h3>
                <ul id="uploaded-files"></ul>
            </div>
        </div>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
