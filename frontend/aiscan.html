<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scan Result</title>
    <link rel="stylesheet" href="css/scan_result.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-file-upload"></i> Cathago Document Scanning System</h1>
        <div class="user-info">
            <a href="profile.html" id="username-link">
                <i class="fa-solid fa-user"></i>
                <span id="username-display">Loading...</span>
            </a>
            <span id="user-credits" class="credits-badge">
                <i class="fa-solid fa-coins"></i> Credits: -
            </span>
            <button id="logout-btn">
                <i class="fa-solid fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </header>
    
    <div class="container">
        <div class="left-panel">
            <h2>Uploaded Document</h2>
            <img id="pdf-preview" alt="PDF Preview" style="max-width: 100%; border: 1px solid #ccc;"/>
        </div>
        <div class="right-panel">
            <div id="alert-container"></div>
            <h2>AI Scan Results</h2>
            <p id="scan-results">Analyzing document...</p>
        </div>
    </div>
    

    <script src="js/aiscan.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

</body>
</html>
